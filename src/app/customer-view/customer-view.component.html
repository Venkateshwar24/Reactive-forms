<mat-toolbar color="primary">
  <button mat-button>
    <mat-icon >people</mat-icon>
  </button>
  
<span  style="text-align: center;" >CUSTOMER DETAILS</span>
</mat-toolbar>
<div class="mat-display-2 mt-5" style="text-align: center;" >Customers Summary</div>



<form [formGroup]="dateForm">
  <mat-form-field >
    <mat-label>mm/dd/yy</mat-label>
    <input matInput [matDatepicker]="myDatePicker" formControlName="dob">
    <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker></mat-datepicker>
  </mat-form-field>
&nbsp;
  <mat-form-field >
    <mat-label>Age</mat-label>
    <input matInput formControlName="age" readonly>
  </mat-form-field>
  &nbsp;
<button mat-button mat-raised-button color="primary" (click)="agecalci()">Find Age</button>
</form>









<table class="table">
    <thead>
      <tr>
        <th scope="col"> Id</th>
        <th scope="col">Name</th>
        <th scope="col">EmailId </th>
        <th scope="col"> MobileNumber  </th>
        <th scope="col">Website </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.website}}</td>
        <td>
          <a [routerLink]="['/Customerss',customer.id]">
            <button mat-button mat-raised-button color="primary">View details</button></a>
        </td>
      </tr>
    </tbody>
  </table>
